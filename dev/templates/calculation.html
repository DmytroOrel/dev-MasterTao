<section class="calculation">
    <div class="container">
        <div class="template-title case-3">
            <h2>Получить рассчет стоимости
                доставки вашего груза</h2>
        </div>
        <div class="calculation-row">
        <form class="calculation-form">
        <div class="form-row">
        <div class="form-column">
            <div class="input-box">
                <label for="category-product">Категория товара:</label>
                <input id="category-product" type="text" placeholder="Категория товара">
            </div>
            <div class="input-box">
                <label for="cargo-weight">Вес груза (кг):</label>
                <input id="cargo-weight" type="number" placeholder="Введите вес">
            </div>
        </div>
        <div class="form-column">
            <div class="input-box">
                <label for="cargo-cost">Стоимость груза:</label>
                <input id="cargo-cost" type="number" placeholder="Введите стоимость">
            </div>
            <div class="input-box">
                <label for="product-volume">Объем груза (м3):</label>
                <input id="product-volume" type="number" placeholder="Введите объем">
            </div>
        </div>
        </div>
        <div class="form-row">
            <div class="form-column">
                <div class="control-box">
                    <input id="insurance" name="docs" type="checkbox">
                    <label for="insurance">Страховка</label>
                </div>
                <div class="control-box">
                    <input id="customs-clearance" name="docs" type="checkbox">
                    <label for="customs-clearance">Таможенное оформление</label>
                </div>
            </div>
            <div class="form-column">
                <div class="input-box">
                    <label for="invoice-code">Код ТН ВЭД:</label>
                    <input id="invoice-code" type="text" placeholder="Введите код">
                </div>
            </div>    
        </div>
        <div class="form-row">
        <div class="form-column">
            <div class="input-box">
            <div class="file-name">фотография.jpeg</div>
            <input id="file" type="file">
            <label for="file">Загрузить фото товара</label>
          </div>
        </div>
        </div>
        <div class="form-row">
        <div class="form-column">
        <button class="btn btn-primary btn-lg">Следующий шаг<img src="assets/img/arrow-circle-left.svg" alt="arrow-left"></button>
        </div>
        </div>
        </form>
        <div class="calculation-img">
            <img src="assets/img/form-decoration.png" class="img-fluid" alt="form-decoration">
        </div>
        </div>
    </div>
</section>
